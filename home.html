<body style="overflow: hidden;">
   
<!-- header section starts  -->

<header class="header" data-aos="fade-down">

   <section class="flex">

      <a href="home.html" class="logo">Đi&Go.</a>

      <nav class="navbar">
         <a href="home.html">Trang chủ</a>
         <a href="about.html">Giới thiệu</a>

<!-- header section ends -->

<!-- home section starts  -->

<div class="container home" data-aos="zoom-out">

   <section class="flex" data-aos="zoom-in" data-aos-delay="600">

      <form action="" method="post">
         <h3>Tìm chuyến đi</h3>
         <p>Điểm đến</p>
         <input type="text" name="location" required maxlength="50" placeholder="nhập địa điểm đến" class="box">
         <p>Thời gian</p>
         <input type="date" name="date" class="box" required>
         <p>Số lượng</p>
         <input type="number" name="guests" min="1" max="10" maxlength="2" placeholder="số lượng khách" required class="box">
         <input type="submit" value="Tìm kiếm" name="search" class="btn">
      </form>

   </section>

</div>

<!-- home section ends -->
